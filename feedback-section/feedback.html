<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="./way-section.css">
  <link rel="stylesheet" href="../join-section/join.css">
  <link rel="stylesheet" href="./feedback.css">
  <title>Document</title>
</head>

<body>
  <main class="content">
    <section class="content__section feedback">
      <div class="section__body feedback__body">
        <div class="feedback-header">
          <h2 class="feedback-header__title">Відкрийте для себе всесвіт ІТ-освіти з нашими курсами</h2>
        </div>
        <div class="feedback-form">
          <form id="contact-form" action="#" method="post">
            <div>
              <label for="phone"></label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <button type="submit">Відправити</button>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
