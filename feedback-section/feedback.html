<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="./way-section.css">
  <link rel="stylesheet" href="../join-section/join.css">
  <link rel="stylesheet" href="./feedback.css">
  <title>Document</title>
</head>

<body>
  <main class="content">
    <section class="content__section feedback">
      <div class="section__body feedback__body">
        <div class="feedback-header">
          <h2 class="feedback-header__title">Відкрийте для себе всесвіт ІТ-освіти з нашими курсами</h2>
        </div>
        <div class="feedback-form">
          <span class="feedback-form__caption">Дозвольте нам провести вас у подорож галактикою технологій.</span>

          <form class="contact-form" id="contact-form" action="#" method="post">
            <input class="phone-field" type="tel" id="phone" name="phone" pattern="[0-9]{10}"
              placeholder="+38 (xxx) xxx xx xx" required>
            <button class="button" type="submit">Надіслати</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="./feedback.js"></script>
  <script src="https://unpkg.com/imask"></script>
</body>

</html>
